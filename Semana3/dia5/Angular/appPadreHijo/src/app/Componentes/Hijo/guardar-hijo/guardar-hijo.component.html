<div class="container">
    <div class="card w-50, mx-auto card border-info mb-3 mt-1" style="max-width: 500px;" >
        <div class="card-header">
            <h2>Registrar Hijos</h2>
        </div>
        <div class="card-body">
            <th>Ingresa los datos del nuevo Hijo</th>
            <form >
                <fieldset>
                    <label for="idHijo" class="form-label">ID HIJO</label>
                    <input class="form-control" type="number" id="idHijo" name="idHijo" placeholder="Ej. 1, 100"  [(ngModel)]="hijo.idHijo">
                </fieldset>
                <fieldset>
                    <label for="nombre" class="form-label">NOMBRE</label>
                    <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Ej. Mario"  [(ngModel)]="hijo.nombre">
                </fieldset>
                <fieldset>
                    <label for="apellido" class="form-label">APELLIDO (S)</label>
                    <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Ej. Zavala"  [(ngModel)]="hijo.apellido">
                </fieldset>
                <fieldset>
                    <label for="edad" class="form-label">EDAD</label>
                    <input class="form-control" type="number" id="edad" name="edad" placeholder="Ej. 25"  [(ngModel)]="hijo.edad">
                </fieldset>
                <fieldset>
                    <label for="hobbie" class="form-label">HOBBIE</label>
                    <input class="form-control" type="text" id="hobbie" name="hobbie" placeholder="Ej. Leer, escuchar mÃºsica"  [(ngModel)]="hijo.hobbie">
                </fieldset>
                <div class="text-center mb-1 mt-2">
                    <button type="button" class="btn btn-success" (click)="guardarHijo()">Guardar <i class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
